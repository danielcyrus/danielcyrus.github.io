<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Daniel Cyrus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="icon" href="DC_icon.png" type="image/png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      overflow-x: hidden;
    }
    #text-console {
      font-family: 'Roboto Mono', monospace;
      white-space: pre-wrap;
      line-height: 1.5;
      overflow-y: auto;
    }
    .cursor {
      animation: blink 1s infinite;
      display: inline-block;
      vertical-align: top;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .blink-enter {
      animation: blink 1.2s infinite;
    }
    #canvas-container {
      opacity: 0;
      background-color: #111;
      transition: opacity 1.5s ease-in;
      /* Ensure the contact form is visible, remove three.js canvas on this page */
      display: none !important; 
    }
    /* Console-style input and textarea */
    .console-input {
        background-color: #111;
        border: 1px solid #333;
        color: #fff;
        font-family: 'Roboto Mono', monospace;
        padding: 0.5rem;
        transition: border-color 0.3s;
    }
    .console-input:focus {
        outline: none;
        border-color: #10B981; /* green-500 */
        box-shadow: 0 0 0 1px #10B981;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
</head>
<body class="bg-black text-gray-300">

  <nav class="fixed top-0 left-0 w-full bg-black bg-opacity-80 backdrop-blur-sm text-white font-mono z-50">
    <div class="flex justify-between items-center p-4">
      <div class="text-green-400 font-bold">DANIEL CYRUS</div>
      <button id="menu-button" class="sm:hidden focus:outline-none">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <div class="hidden sm:flex space-x-4 text-sm">
        <span class="hover:text-green-400 cursor-pointer"><a href="/">HOME</a></span>
        <span class="hover:text-green-400 cursor-pointer"><a href="/projects.html">PROJECTS</a></span>
        <span class="hover:text-green-400 cursor-pointer"><a href="/academic.html">ACADEMIC</a></span>
        <span class="hover:text-green-400 cursor-pointer">PROFESSIONAL</span>
        <span class="hover:text-green-400 cursor-pointer text-green-400">CONTACT</span>
      </div>
    </div>

    <div id="mobile-menu" class="hidden sm:hidden flex flex-col bg-black px-4 pb-4 space-y-2 text-sm">
      <span class="hover:text-green-400 cursor-pointer"><a href="/">HOME</a></span>
      <span class="hover:text-green-400 cursor-pointer"><a href="/projects.html">PROJECTS</a></span>
      <span class="hover:text-green-400 cursor-pointer"><a href="/academic.html">ACADEMIC</a></span>
      <span class="hover:text-green-400 cursor-pointer">PROFESSIONAL</span>
      <span class="hover:text-green-400 cursor-pointer">CONTACT</span>
    </div>
  </nav>

  <div class="min-h-screen pt-24 pb-8 flex items-start justify-center">
    <div class="w-full max-w-2xl px-6">
        <h1 class="text-3xl sm:text-4xl font-bold text-green-400 font-mono mb-8">// CONTACT ME</h1>

        <form 
             action="https://formspree.io/f/xnngeeqj"
                method="POST"
            class="space-y-6 p-6 border border-green-500/50 bg-gray-900/50 backdrop-blur-sm shadow-xl"
        >
            <input type="hidden" name="_subject" value="New Contact Form Submission from dcyrus.com">


            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 font-mono">user@machine:~$ <span class="text-yellow-400">your_email</span></label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    required 
                    class="mt-1 block w-full console-input"
                    placeholder="Enter a valid email address"
                >
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-300 font-mono">user@machine:~$ <span class="text-yellow-400">message</span></label>
                <textarea 
                    name="message" 
                    id="message" 
                    rows="4" 
                    required 
                    class="mt-1 block w-full console-input"
                    placeholder="Type your message here..."
                ></textarea>
            </div>
            
            <input type="text" name="_gotcha" class="hidden" style="display:none !important">
<div class="pt-2">
        <div class="g-recaptcha" data-sitekey="6Lfa5_UrAAAAACkarxV-2kpZ1bmWMBU5iP3Kxvgk"></div>
        <p class="text-xs text-gray-500 mt-2">
            *This site is protected by reCAPTCHA and the Google 
            <a href="https://policies.google.com/privacy" target="_blank" class="text-green-400 hover:text-green-500 underline">Privacy Policy</a> and 
            <a href="https://policies.google.com/terms" target="_blank" class="text-green-400 hover:text-green-500 underline">Terms of Service</a> apply.*
        </p>
    </div>
            <div class="pt-2">
                <button 
                    type="submit" 
                    class="w-full sm:w-auto px-6 py-2 border border-green-500 bg-green-500 text-black font-bold font-mono text-sm uppercase tracking-wider hover:bg-black hover:text-green-500 transition duration-300 ease-in-out shadow-lg"
                >
                    SEND MESSAGE <span class="text-black hover:text-green-500 cursor">|</span>
                </button>
            </div>
        </form>
        <p class="mt-8 text-sm text-gray-500 text-center font-mono">
            *This form uses a third-party service to securely relay your message to my inbox.*
        </p>

    </div>
  </div>


  <script>
    // Mobile menu toggle script (from your original code)
    document.addEventListener('DOMContentLoaded', () => {
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuButton && mobileMenu) {
            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            
            mobileMenu.querySelectorAll('span').forEach(item => {
                 item.addEventListener('click', () => {
                     mobileMenu.classList.add('hidden');
                 });
            });
        }
    });

    // NOTE: You don't need initThree() and animate() on this page since the canvas is hidden.
    // However, if you want to reuse the console-style text typing, you would include the 
    // full script from your original page, but I've removed it for a simpler contact page.
  </script>
</body>
</html>
